<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digital_clock.css">
    <title>Digital Clock</title>
</head>

<body>

    <div class="clock">
        <div class="time">
            <div class="hrs"></div>:
            <div class="mins"></div>:
            <div class="secs"></div> &nbsp;
            <div class="ampm"></div>
        </div>

        <div class="date">
            <div class="day"></div> &nbsp; &nbsp; &nbsp;
            <div class="currentDate"></div> &nbsp;
            <div class="month"></div>&nbsp;
            <div class="year"></div>
        </div>
    </div>

    <script src="digital_clock.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital@1&family=Pixelify+Sans&display=swap"
        rel="stylesheet">
</body>

</html>
